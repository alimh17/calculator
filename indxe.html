<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="d-flex justify-content-center main">
      <div class="container">
        <div class="results">
          <input class="text-light last"></input>
          <input class="text-light first"></input>
        </div>
        <div class="oparators d-flex justify-content-center">
          <button class="btn btn-sm opt" value="+">&plus;</button>
          <button class="btn btn-sm opt" value="-">&minus;</button>
          <button class="btn btn-sm opt" value="*">&times;</button>
          <button class="btn btn-sm opt" value="/">&divide;</button>
        </div>
        <div class="d-flex btn-container">
          <div class="col-md-9 col-sm-9 col-9">
            <div class="btn-group text-center w-100 mt-4">
              <button class="btn btn-primary w-25 opt num" value="1">1</button>
              <button class="btn btn-primary w-25 opt num" value="2">2</button>
              <button class="btn btn-primary w-25 opt num" value="3">3</button>
            </div>
            <div class="btn-group text-center w-100 mt-4">
              <button class="btn btn-primary w-25 opt num" value="4">4</button>
              <button class="btn btn-primary w-25 opt num" value="5">5</button>
              <button class="btn btn-primary w-25 opt num" value="6">6</button>
            </div>
            <div class="btn-group text-center w-100 mt-4">
              <button class="btn btn-primary w-25 opt num" value="7">7</button>
              <button class="btn btn-primary w-25 opt num" value="8">8</button>
              <button class="btn btn-primary w-25 opt num" value="9">9</button>
            </div>
            <div class="btn-group text-center w-100 mt-4">
              <button class="btn btn-primary w-25 opt num" value=".">.</button>
              <button class="btn btn-primary w-25 opt num" value="0">0</button>
              <button class="btn btn-primary w-25 clean">c</button>
            </div>
          </div>
          <div class="col-3 text-center">
            <button class="btn btn-success equl">=</button>
          </div>
        </div>
        
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="/js/App.js"></script>
  </body>
</html>
